<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" type="text/css" href="CSS_Lists.css">
</head>
<body>
	<h1>This is my ordered list of items</h1>
		<ol>
			<li>Mangoes</li>
			<li>Oranges</li>
			<li>Pineapples</li>
			<li>Bananas</li>
			<li>Watermelons</li>
		</ol>
	<h1>This is my unordered list of items</h1>
		<ul>
			<li>Books</li>
			<li>Newspapers</li>
			<li>Magazines</li>
			<li>Novels</li>
			<li>Brochures</li>
		</ul>
</body>
</html>
